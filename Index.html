<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Registro</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <nav>
        <p class="title-nav">EBAC</p>
    </nav>
    
    <p class="subtitle">REGISTRO DE NUEVOS ALUMNOS EN EBAC</p>
<!--  se crean botones para tener recepcion, ayudando a personalizar el servicio-->
    <button id="add-button">Agregar</button>
    <button id="consult-button">Consultar</button>
    <button id="delete-button">Eliminar</button>

    <form id="registration-form">
        <input type="text" name="name-user"  placeholder="Nombre del alumno" id="name-input">
        <input type="text" name="age-user" placeholder="Ingrese edad del Alumno" id="age-input"> 
        <input type="text" name="Locality-user" placeholder="Localidad" id="locality-input"> 
        <input type="text" name="course-user"  placeholder="Curso" id="course-input">
        <input type="text" name="email-user"  placeholder="email" id="email-input">
        <input type="text" name="Telephone-user"  placeholder="Telefono" id="telephone-input">
        <input type="text" name="ssn-user"  placeholder="Seguro Social (Si/No)" id="ssn-input">

    
        <button type=" submit">ENVIAR</button>
    </form>
    
<script src="App.js"></script>
</body>
</html>
